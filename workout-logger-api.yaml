    url: https://contact-us.foo.com
paths:
  /signup:
    put:
      summary: used to signup to workout-logger-api
      description: Optional extended description in Markdown.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example:
                    javed547
                password:
                  type: string
                  example:
                    password123
                firstname:
                  type: string
                  example:
                    Mohd Javed
                lastname:
                  type: string
                  example:
                    Khan
                email:
                  type: string
                  example:
                    jal90javed@gmail.com
                address:
                  type: string
                  example:
                    Test Address 1
                phone:
                  type: number
                  example:
                    8087680744
      responses:
        201:
          description: successfully signed up user into workout-api-logger
  /signin:
    post:
      summary: used to login to workout-logger-api
      description: Optional extended description in Markdown.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example:
                    javed547
                password:
                  type: string
                  example:
                    password123
      responses:
        200:
          description: successfully logged into workout-api-logger
  /users:
    get:
      summary: returns a list of users.
      description: Optional extended description in Markdown.
      parameters:
        - name: pagesize
          in: query
          description: maximumn number of items allowed in response
          schema:
            type: integer
            required: true
            minimum: 1
            maximum: 10
            example: 5
        - name: pagenumber
          in: query
          description: page number to list content from
          schema:
            type: integer
            required: true
            minimum: 1
            maximum: 10
            example: 7
      responses:
        200:
          description: SUCCESS
          content:
            application/json:
              schema:
                type: array
                items:
                  properties:
                    username:
                      type: string
                      example:
                        javed547
                    password:
                      type: string
                      example:
                        password123
                    firstname:
                      type: string
                      example:
                        Mohd Javed
                    lastname:
                      type: string
                      example:
                        Khan
                    email:
                      type: string
                      example:
                        jal90javed@gmail.com
                    address:
                      type: string
                      example:
                        Test Address 1
                    phone:
                      type: number
                      example:
                        8087680744
  /users/{username}:
    put:
      summary: used to log workout for particular logged in user
      description: Optional extended description in Markdown.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example:
                    javed547
                muscleGroup:
                  type: string
                  example:
                    Bicep
                exercise:
                  type: string
                  example:
                    Dumbell Curls
                setNo:
                  type: number
                  example:
                    3
                repetitions:
                  type: number
                  example:
                    14
                date:
                  type: string
                  example:
                    22-12-2019
      responses:
        201:
          description: Successfully logged work-out details in application
          content:
            application/json:
              schema:
                type: object
                properties:
                  username:
                    type: string
                    example:
                      javed547
                  muscleGroup:
                    type: string
                    example:
                      Bicep
                  exercise:
                    type: string
                    example:
                      Dumbell Curls
                  setNo:
                    type: number
                    example:
                      3
                  repetitions:
                    type: number
                    example:
                      14
                  date:
                    type: string
                    example:
                      22-12-2019
    get:
      summary: returns work-out details logged in by user
      description: Optional extended description in Markdown.
      parameters:
        - name: pagesize
          in: query
          description: maximumn number of pages allowed in response
          schema:
            type: integer
            required: true
            minimum: 1
            maximum: 10
            example: 5
        - name: pagenumber
          in: query
          description: page number to list content from
          schema:
            type: integer
            required: true
            minimum: 1
            maximum: 10
            example: 7
        - name: date
          in: query
          description: date to filter out the result from application
          schema:
            type: string
            required: false
            example:
              22-12-2019
      responses:
        200:
          description: returns array list of work-out details logged in by user
          content:
            application/json:
              schema:
                type: array
                items:
                  properties:
                    username:
                      type: string
                      example:
                        javed547
                    muscleGroup:
                      type: string
                      example:
                        Bicep
                    exercise:
                      type: string
                      example:
                        Dumbell Curls
                    setNo:
                      type: number
                      example:
                        3
                    repetitions:
                      type: number
                      example:
                        14
                    date:
                      type: string
                      example:
                        22-12-2019



