version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto8
  build:
    commands:
      - echo Running JUnit Test cases -- `date`
      - mvn test
  post_build:
    commands:
      - echo Building application -- `date`
      - mvn install
      - aws cloudformation package --template-file template.yml --s3-bucket javed-547-lambda/workout-logger-build/workout-logger-0.0.1.jar --output-template-file outputtemplate.yml
artifacts:
  files:
    - target/workout-logger-0.0.1.jar
    - appspec.yml
    - template.yml
    - outputtemplate.yml
  discard-paths: yes