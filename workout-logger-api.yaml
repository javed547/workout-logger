info:
  version: '1.0.0'
  title: 'Work Out Log API'
  description: 'Work Out Log API helps to log fitness workout'
  termsOfService: https://termOfService.foo.com
  license:
    name: Mohd Javed Khan
    url: https://licence.foo.com
  contact:
    email: jal90javed@gmail.com
